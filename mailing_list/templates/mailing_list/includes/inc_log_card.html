<div class="col-4">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.sending|truncatechars:20 }}</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title pricing-card-title">{{ object.status|truncatechars:45 }}</h5>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li> получатели: {{ object.response|default:'отсутсвуют'|truncatechars:20 }} </li>
            </ul>
            <a class="btn btn-lg btn-block btn-outline-info"
               href="{% url 'mailing_list:logs_detail' object.pk %}">Информация</a>

        </div>
    </div>
</div>
