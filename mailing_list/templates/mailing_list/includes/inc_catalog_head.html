<h5 class="my-0 mr-md-auto font-weight-normal">MailingStore</h5>
<nav class="ms-5">
    <a class="p-2 btn btn-outline-primary" href="{% url 'mailing_list:homepage' %}">Домашняя страница</a>
    <a class="p-2 btn btn-outline-primary" href="{% url 'mailing_list:client_list' %}">Клиенты</a>
    <a class="p-2 btn btn-outline-primary" href="{% url 'mailing_list:message_list' %}">Рассылки</a>
    <a class="p-2 btn btn-outline-primary" href="{% url 'mailing_list:mailing_lists_list' %}">Конфигурация рассылок</a>
    <a class="p-2 btn btn-outline-primary" href="{% url 'mailing_list:logs_list' %}">Логи рассылок</a>
    <a class="p-2 btn btn-outline-primary" href="{% url 'vlog:records' %}">Все записи</a>
    {% if user.is_authenticated %}
        <a href="{% url 'users:profile' %}" class="p-2 btn btn-outline-primary">Профиль</a>
        <a href="{% url 'users:logout' %}" class="p-2 btn btn-outline-primary">Выход</a>
    {% else %}
        <a href="{% url 'users:login' %}" class="p-2 btn btn-outline-primary">Вход</a>
        <a href="{% url 'users:register' %}" class="p-2 btn btn-outline-primary">Регистрация</a>
    {% endif %}
    {% if user.is_superuser %}
        <a class="p-2 btn btn-success" href="/admin/">Админка</a>
    {% endif %}
</nav>
